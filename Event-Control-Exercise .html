<html>
<head>

</head>
<body>

<table width=100%>

	<tr>
		<td>
			<fieldset style="float:left;">
			Background Color Test

			<table border="0" width=300 height=100>
			<tr>
				<td bgcolor="red" onmouseover="document.bgColor='red';" onmouseout="document.bgColor='';" ></td>
				<td bgcolor="green" onmouseover="document.bgColor='green';" onmouseout="document.bgColor='';" ></td>
				<td bgcolor="blue" onmouseover="document.bgColor='blue';" onmouseout="document.bgColor='';" ></td>
			</tr>
			</table>
			</fieldset>
		</td>

		<td align="center">	<font size="7"face="Arial"> Event Control Exercise</font> <br>
				<h4>Background Color and Foreground Color Testing</h4>
		</td>
		
		<td>
			<fieldset style="float:right;">
			<legend>Foreground Color Test</legend>

			<table border="2" width=300 height=100>
			<tr>
				<td bgcolor="red" onmouseover="document.fgColor='red';" onmouseout="document.fgColor='';" ></td>
				<td bgcolor="green" onmouseover="document.fgColor='green';" onmouseout="document.fgColor='';" ></td>
				<td bgcolor="blue" onmouseover="document.fgColor='blue';" onmouseout="document.fgColor='';" ></td>
			</tr>
			</table>
			</fieldset>
		</td>

	</tr>
</table>
</body>
</html>
